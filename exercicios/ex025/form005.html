<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

</head>
<body>
    <h1>Fill Below</h1>
    <form method="get" autocomplete="on">
        <fieldset>
            <legend>Gender</legend>
            <input type="radio" name="sex" id="isxmas"> <label for="isxmas">Male</label>
            <input type="radio" name="sex" id="isxfem" checked> <label for="isxfem">Female</label>
        </fieldset>
        <fieldset>
            <legend>Favorite Games</legend>
            <input type="checkbox" name="god" id="igod"> <label for="igod">God of war</label> <br>
            <input type="checkbox" name="shadow" id="ishadow"> <label for="ishadow">Shadow of the Colossus</label> <br>
            <input type="checkbox" name="witcher" id="iwitcher"> <label for="iwitcher">The Witcher III</label> <br>
            <input type="checkbox" name="red" id="ired"> <label for="ired">Red Dead Redemption</label> <br>
        </fieldset>
    </form>
    <p>
        <input type="submit" value="Send">
        <input type="reset" value="Clear">
    </p>
</body>
</html>
