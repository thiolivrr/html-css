<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Types: color, range and file</h1>
    <form method="POST" autocomplete="on">
        <p>
            <label for="icolor">Color: </label>
            <input type="color" name="color" id="icolor" value="#00ff00">
        </p>

        <p>
            <label for="ilevel">Satisfaction: </label>
            <input type="range" name="level" id="ilevel" min="1" max="10" value="5">
        </p>

        <p>
            <label for="iphoto">Photo: </label>
            <input type="file" name="photo" id="iphoto">
        </p>

        <p>
            <input type="submit" value="Send">
            <input type="reset" value="Clear">
        </p>
    </form>
</body>
</html>
