<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Form Test</h1>
    <form action="cadastro.php" method="POST" autocomplete="on">
    <p>
        <label for="iusu">User: </label>
        <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="10" autocomplete="username">
    </p>
    <p>
        <label for="ipass">Password: </label>
        <input type="password" name="pass" id="ipass" required minlength="8" maxlength="20" autocomplete="current-password">
    </p>
    <p>
        <input type="submit" value="Send">
        <input type="reset" value="Clear">
    </p>
    </form>
</body> 
</html>
