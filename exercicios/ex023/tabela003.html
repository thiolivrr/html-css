<!DOCTYPE html>

<head>

    <title>Tables</title>
    <style>
        body {
            font-family: 'century gothic';
        }

        table {
            border-collapse: collapse;
            width: 300px;
        }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>

</html>
