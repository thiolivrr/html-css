<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em dispositivos diferentes ou aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <br>
    <audio preload="metadata"  autoplay controls loop muted>
        <source src ="midia/merrygoround.mp3" type="audio/mpeg">
        <p>Seu navegador não suporta aúdio<a href="midia/merrygoround.mp3" download="merrygoround.mp3" type="audio/mpeg"></a></p>
    </audio>
    <br>
    <video controls  loop>
        <source src="midia/girlnextdoor.mp4" type="video/mp4">
    </video>
</html>
